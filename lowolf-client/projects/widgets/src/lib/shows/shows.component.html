<div class="calendar-wrap">
    <div
        *ngIf="loading$ | async"
        class="spinner-wrap"
    >
        <lo-spinner></lo-spinner>
    </div>
    <h4
        *ngIf="noShows$ | async"
        class="no-shows-title"
    >
        No Upcoming Shows
    </h4>
    <div
        *ngFor="let show of (shows$ | async)"
        class="show-wrap"
    >
        <a
            href="{{show.link}}"
            class="show-info-tag"
        >
            <span class="show-info-wrap">
                <span class="show-date">{{show.date}}</span>
                <span class="show-venue">{{show.venue}}</span>
                <span class="show-city">{{show.city}}</span>
            </span>

            <!-- <div class="color-light show-date">{{show.date}}</div>
            <div class="color-light show-venue">{{show.venue}}</div>
            <div class="color-light show-city">{{show.city}}</div> -->
        </a>
        <button class="lo-btn-sm">
            <a href="{{show.link}}">Tickets/Info</a>
        </button>
    </div>
    <div class="show-all-btn-wrap">
        <button>Show All Dates</button>

    </div>
</div>
