<ng-container *ngIf="!(feedError$ | async)">
    <div
        *ngIf="!(images$ | async)"
        class="spinner-wrap"
    >
        <fa-icon
            [icon]="'spinner'"
            [size]="'2x'"
        ></fa-icon>
    </div>
    <a
        *ngFor="let img of (images$ | async)"
        class="instagram-img-wrap"
        href="{{img.permalink}}"
    >
        <img
            class="instagram-img"
            src="{{img.media_url}}"
            alt="{{img.caption}}"
            title="{{img.caption}}"
        >
    </a>
</ng-container>
