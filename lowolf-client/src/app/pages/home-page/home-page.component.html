<lo-nav class="fade-in-delay"></lo-nav>
<lo-social-nav class="fade-in-delay"></lo-social-nav>
<section class="landing-section flex flex-center">
    <div class="intro-wrap flex-1">
        <img
            class="fade-in"
            src="assets/images/lowolf.svg"
            alt="Lo Wolf"
        >
        <img
            class="fade-in-delay"
            src="assets/images/singe.svg"
            alt="Singe"
        >
    </div>
    <span class="arrow-down-wrap fade-in-down-delay">
        <fa-icon
            [icon]="'chevron-down'"
            [size]="'2x'"
        ></fa-icon>
    </span>
</section>
<section class="new-album-section">
    <h2 class="text-align-center">New Album Available Now</h2>
    <div class="album-links-wrap">
        <a
            [routerLink]="'/'"
            class="lo-btn"
        >
            Spotify
        </a>
        <a
            [routerLink]="'/'"
            class="lo-btn"
        >
            Itunes
        </a>
        <a
            [routerLink]="'/'"
            class="lo-btn"
        >
            Bandcamp
        </a>
    </div>
    <div class="album-cover-wrap">
        <img
            class="box-shadow"
            src="assets/images/singe-cover.jpg"
            alt="Singe Album Cover"
        >
    </div>
</section>
<section class="video-section">
    <lo-video [src]="'https://www.youtube.com/embed/Spn0v-EiR_Q'"></lo-video>
</section>
