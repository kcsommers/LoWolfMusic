<section class="landing-section">
    <div class="landing-wrap-inner">
        <div class="landing-intro">
            <div class="landing-cta">
                <h1 class="landing-title">Lo Wolf</h1>
                <h3 class="landing-album-name">Country Pop Hit EP Available Now</h3>
                <button class="lo-btn-outline">Buy/Listen</button>
            </div>
        </div>
    </div>
    <div class="landing-bg-wrap">
        <img
            class="landing-bg"
            src="assets/images/lo_paisley.png"
            alt="Lo Paisley"
        >
    </div>
</section>
<section class="videos-section">
    <img
        class="paisley2-img"
        src="assets/images/paisley2_yellow.png"
        alt="Paisley"
    >
    <div class="lo-z8">
        <lo-video-slider [slides]="videoUrls"></lo-video-slider>
        <button class="more-videos-btn">More Videos</button>
    </div>
</section>
<section class="signup-section">
    <div class="signup-form-wrap">
        <lo-signup-form></lo-signup-form>
    </div>
</section>
