<div class="contact-page-wrap">
    <h3>Contact</h3>
    <section class="contact-info-section">
        <p class="contact-email">lowolfmusic@gmail.com</p>
        <p class="contact-phone">(203) 640-8568</p>
        <p>
            <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
            @lowolfmusic
        </p>
        <p>
            <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
            @lowolfmusic
        </p>
    </section>
    <section class="contact-form-section">
        <div class="contact-form">
            <label for="name">
                Name
                <input
                    id="name"
                    name="name"
                    type="text"
                >
            </label>
            <label for="email">
                Email
                <input
                    id="email"
                    name="email"
                    type="email"
                >
            </label>
            <label for="message">
                Message
                <textarea
                    id="message"
                    name="message"
                    cols="30"
                    rows="10"
                ></textarea>
            </label>
            <div class="submit-btn-wrap">
                <button class="submit-btn">Submit</button>
            </div>
        </div>
    </section>
</div>
<div class="page-bg-fixed"></div>
