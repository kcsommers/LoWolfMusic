<div class="photos-page-wrap">
    <h2 class="section-title">Photos</h2>
    <div
        *ngIf="loading$ | async"
        class="spinner-wrap"
    >
        <lo-spinner></lo-spinner>
    </div>
    <div
        *ngIf="!(loading$ | async) && (error$ | async)"
        class="error-wrap"
    >
        <h4>There was a problem loading photos...</h4>
    </div>
    <ng-container></ng-container>

    <section
        *ngIf="!(loading$ | async) && !(error$ | async)"
        class="photos-section"
    >
        <div class="photos-grid-wrap">
            <lo-photo
                *ngFor="let url of (urls$ | async)"
                [src]="url"
            ></lo-photo>
        </div>
    </section>
</div>
<div class="page-bg-fixed"></div>
