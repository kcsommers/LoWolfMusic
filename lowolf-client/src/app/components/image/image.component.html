<img
    #Image
    *ngIf="!isGallery"
    [attr.src]="safeSrc"
    [attr.alt]="alt"
    [class.image-loading]="!(loaded$ | async)"
    [@fadeIn]="loaded$ | async"
    (load)="onLoad()"
>
<div
    *ngIf="!(loaded$ | async)"
    class="img-placeholder"
>
    <lo-spinner *ngIf="showSpinner"></lo-spinner>
</div>
<div
    #GalleryImg
    *ngIf="isGallery"
    class="square-gallery-img"
    [class.ready]="loaded$ | async"
    [ngStyle]="{backgroundImage: 'url(' + src + ')'}"
></div>
