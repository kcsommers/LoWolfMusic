<div class="video-wrap">
    <video
        *ngIf="autoplay"
        [attr.src]="safeSrc"
        [attr.poster]="poster"
        autoplay
    ></video>
    <video
        *ngIf="!autoplay"
        [attr.src]="safeSrc"
        [attr.poster]="poster"
        controls
    ></video>

        [attr.src]="safeSrc"

        allowfullscreen
    ></iframe> -->
</div>
