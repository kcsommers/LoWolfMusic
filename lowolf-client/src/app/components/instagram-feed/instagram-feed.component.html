<ng-container *ngIf="!(instagramService?.error$ | async)">
    <div
        *ngIf="!(images$ | async)"
        class="spinner-wrap"
    >
        <lo-spinner [color]="'dark'"></lo-spinner>
    </div>
    <ng-container *ngFor="let img of (images$ | async); let i = index">
        <a
            *ngIf="i <= indexLimit"
            class="instagram-img-wrap"
            href="{{img.permalink}}"
        >
            <img
                class="instagram-img"
                src="{{img.media_url}}"
                alt="{{img.caption}}"
                title="{{img.caption}}"
            >
        </a>
    </ng-container>
</ng-container>
